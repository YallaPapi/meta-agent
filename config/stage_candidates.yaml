# Stage-to-Candidate-Prompts Configuration
# Maps conceptual stages to ALL candidate prompts that could be relevant.
# The AI triage will select the most appropriate prompts for each stage
# based on the codebase analysis.

stage_candidates:
  # Architecture analysis - code structure, patterns, dependencies
  architecture:
    candidates:
      - architecture_layer_identification
      - architecture_design_pattern_identification
      - architecture_coupling_cohesion_analysis
      - architecture_api_conformance_check
      - architecture_api_client_code_generation
      - architecture_database_schema_review
      - architecture_database_schema_documentation
      - architecture_diagram_generation
      - architecture_refactoring_for_design_patterns
    max_prompts: 3

  # Quality analysis - code quality, complexity, documentation
  quality:
    candidates:
      - quality_error_analysis
      - quality_code_complexity_analysis
      - quality_code_duplication_analysis
      - quality_code_style_consistency_analysis
      - quality_code_documentation_coverage_analysis
      - quality_risk_assessment
      - quality_documentation_generation
    max_prompts: 3

  # Security analysis - vulnerabilities and security best practices
  security:
    candidates:
      - security_vulnerability_analysis
    max_prompts: 1

  # Performance analysis - bottlenecks, optimization, scalability
  performance:
    candidates:
      - performance_bottleneck_identification
      - performance_code_optimization_suggestions
      - performance_scalability_analysis
      - performance_resource_usage_profiling
      - performance_concurrency_synchronization_analysis
      - performance_test_scenario_generation
      - performance_configuration_tuning
    max_prompts: 3

  # Testing - test generation and coverage
  testing:
    candidates:
      - testing_unit_test_generation
    max_prompts: 1

  # Evolution - technical debt, refactoring, code churn
  evolution:
    candidates:
      - evolution_technical_debt_estimation
      - evolution_code_churn_hotspot_analysis
      - evolution_refactoring_recommendation_generation
      - evolution_impact_analysis_of_code_changes
      - evolution_codebase_evolution_visualization
      - evolution_code_evolution_report_generation
    max_prompts: 3

  # Improvement - refactoring, best practices
  improvement:
    candidates:
      - improvement_refactoring
      - improvement_best_practice_analysis
      - improvement_language_translation
    max_prompts: 2

  # Learning - code understanding, documentation for onboarding
  learning:
    candidates:
      - learning_backend_code_analysis
      - learning_frontend_code_analysis
      - learning_code_pattern_recognition
      - learning_code_review_checklist
      - learning_code_style_readability_analysis
      - learning_backend_api_documentation
      - learning_frontend_component_documentation
      - learning_algorithmic_storytelling
      - learning_code_analogies_metaphors
      - learning_code_evolution_visualization
      - learning_code_refactoring_exercises
      - learning_codebase_trivia_game
      - learning_mini_lesson_generation
      - learning_personal_development_recommendations
      - learning_socratic_dialogue_code_review
      - learning_user_story_reconstruction
    max_prompts: 2

  # Business/Strategy analysis - business impact, market fit
  business:
    candidates:
      - business_impact_analysis
      - business_model_canvas_analysis
      - swot_analysis
      - value_chain_analysis
      - value_proposition_canvas_analysis
      - product_market_fit_analysis
      - competitive_positioning_map
      - customer_journey_map_analysis
      - jobs_to_be_done_analysis
      - lean_canvas_analysis
      - stakeholder_persona_generation
      - ansoff_matrix_analysis
      - bcg_matrix_analysis
      - blue_ocean_strategy_analysis
      - kano_model_analysis
      - mckinsey_7s_analysis
      - okr_analysis
      - pestel_analysis
      - porters_five_forces_analysis
      - tech_adoption_lifecycle_analysis
    max_prompts: 2

  # Alignment/triage - overall codebase assessment (uses meta_triage)
  alignment:
    candidates:
      - meta_triage
    max_prompts: 1

  # Hardening - combines quality and security for robustness
  hardening:
    candidates:
      - quality_error_analysis
      - quality_risk_assessment
      - security_vulnerability_analysis
      - performance_bottleneck_identification
    max_prompts: 3
